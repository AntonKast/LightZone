##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0001=Fecha/hora de la captura
0002=Directorio
0003=Nombre de archivo
0004=Tama\u00f1o de archivo

0101=Abertura
0102=ISO
0103=Velocidad del disparador
0104=Lente
0105=Profundidad focal
0106=Temperatura de color
0107=Camara
0108=Tiempo de fecha/de la captura
0109=Flash

0200=Perfil de color
0201=Alto de imagen
0202=Ancho de imagen
0203=Resoluci\u00f3n de imagen

# These are the same as TIFF.
0204=Orientaci\u00f3n de imagen
0204>1=paisaje
0204>2=marina
0204>3=rotada 180
0204>4=v. giro
0204>5=90 CW + h. giro
0204>6=90 CW
0204>7=90 CCW + h. giro
0204>8=90 CCW
0204>9=desconocido

# These are the same as TIFF.
0205=Orientaci\u00f3n original-X
0205>1=paisaje
0205>2=marina
0205>3=rotada 180
0205>4=v. giro
0205>5=90 CW + h. giro
0205>6=90 CW
0205>7=90 CCW + h. giro
0205>8=90 CCW
0205>9=desconocido

0206=Calificacion

0207=Altura original
0208=Ancho original

0300=Autor
0301=Subtitulo
0302=Copyright
0303=T\u00edtulo

