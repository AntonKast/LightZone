    <h1>写真の削除</h1>

    <p>
      <a href="Anatomy-Browser.html">写真閲覧ウィンドウ</a>を使うと写真を直接 LightZone で削除できます。
    </p>

    <div class="task_box">
      <h2>写真を削除するには:</h2>
      <ol>
        <li>
          削除したい写真のサムネイルを写真閲覧ウィンドウで選択します。(Shift キーを使って複数の連続したサムネイルを選択するか、<span class="Mac_only">Command</span><span class="Not_Mac">Ctrl</span> キーを使って複数のとびとびになったサムネイルを選択します。)
        </li>
        <li>
          「閲覧」→「<span class="Mac_only">ごみ箱</span><span class="Windows_only">ごみ箱</span>へ移動...」を選択します。
        </li>
        <li>
          「<span class="Mac_only">ごみ箱</span><span class="Windows_only">ごみ箱</span>へ移動...」をクリックします (または Return キーを押します) 。
        </li>
      </ol>
    </div>
