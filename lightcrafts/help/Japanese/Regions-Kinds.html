    <h1>領域: 種類</h1>
    <a href="Regions-Creating.html" id="next">2 of 10</a>

    <p>
      LightZone で作成できる領域は 3 種類あります。それぞれに適した使い道があります。
    </p>

    <table>
      <tr valign="top">
        <td class="space">
          <img src="images/Button-Polygon.png" width="43" height="41"/>
        </td>
        <td class="space">
          <b>多角形</b>領域ボタンでは、調整点を直線で繋いだ領域を作成します。
        </td>
      </tr>
      <tr valign="top">
        <td class="space">
          <img src="images/Button-Bezier.png" width="43" height="41"/>
        </td>
        <td class="space">
          <b>ベジェ</b>領域ボタンでは、調整点を曲線で繋いだ領域を作成します。調整点を動かすと領域全体の形が変わります。
        </td>
      </tr>
      <tr valign="top">
        <td>
          <img src="images/Button-Spline.png" width="43" height="41"/>
        </td>
        <td>
          <b>スプライン</b>領域ボタンでは、ベジェ領域に似た領域を作成しますが、領域の境界は調整点の内部で定義されます。調整点を動かすと領域の一部の形だけが変わります。
        </td>
      </tr>
    </table>
