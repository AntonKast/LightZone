    <h1>履歴</h1>

    <p>
      <img src="images/History-en.png" width="126" height="173"
        class="inline_right"/>
      履歴タブでは現在の編集セッションで写真を開いてからの編集履歴をすべて見ることができます。
    </p>
    <p>
      さらに、履歴のなかの編集を選ぶとその時点まで戻ることができます。これは「編集」→「元に戻す」を何度も行うのと同じです。
    </p>

    <div class="task_box">
      <h2>履歴を見るには:</h2>
      <ol>
        <li>
          履歴タブをクリックします。
        </li>
      </ol>
      <h2>履歴を使って元に戻すには:</h2>
      <ol>
        <li>
          履歴のなかにある編集の名前をクリックします。
        </li>
      </ol>
    </div>
