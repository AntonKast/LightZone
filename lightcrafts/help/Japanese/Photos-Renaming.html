    <h1>写真の名前変更</h1>

    <p>
      <a href="Anatomy-Browser.html">写真閲覧ウィンドウ</a>を使うと写真の名前を直接 LightZone で変更できます。
    </p>

    <div class="task_box">
      <h2>写真の名前を変更するには:</h2>
      <ol>
        <li>
          名前を変更したい写真のサムネイルを写真閲覧ウィンドウで選択します。
        </li>
        <li>
          「閲覧」→「名前を変更...」を選択します。
        </li>
        <li>
          名前を入力します。
        </li>
        <li>
          「名前を変更」をクリックします (または Return キーを押します) 。
        </li>
      </ol>
    </div>
