1002>768=daylight color, fluorescent
1002>769=daywhite color, fluorescent
1002>1024=incandescent
1002>3840=a medida

1003=Saturaci\u00f3n
1003>0=normal
1003>256=alto
1003>512=bajo

1004=Contraste
