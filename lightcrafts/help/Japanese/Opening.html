    <h1>編集する写真を開くには</h1>

    <p>
      写真を開くには<a href="Anatomy-Browser.html">写真閲覧ウィンドウ</a>を使うか、編集モードにいる場合は写真編集ウィンドウで直接開くことができます。
    </p>

    <div class="task_box">
      <h2>写真を編集するために開くには:</h2>
      <ol>
        <li>「ファイル」から「開く...」を選択します。</li>
        <li>開きたい写真のあるフォルダーへ移動します。</li>
        <li>写真を選択します。</li>
        <li>「開く」をクリックします。</li>
      </ol>
    </div>

    <p>
      別の方法として、最近編集した写真であれば、「ファイル」→「最近使ったファイルを開く...」のメニューから選択することができます。
    </p>
