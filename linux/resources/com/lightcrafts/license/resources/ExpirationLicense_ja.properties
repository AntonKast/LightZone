# Configuration properties for the ExpirationLicenseChecker.

# The number of days after the build timestamp when the license expires.
DaysBeforeExpiration=45

# The user message in case no build timestamp can be identified, as is
# typically the case in IDE builds.
NeverExpireMessage=This trial copy of LightZone will never expire.

# The user message shown when the license is not expired.  The "$0" string
# will be replaced by a number.
DaysRemainingMessage=This trial copy of LightZone will expire in $0 days.

# The user message when the current time is after the expiration time.
ExpiredMessage=This trial copy of LightZone has expired.
