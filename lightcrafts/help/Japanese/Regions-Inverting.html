    <h1>マスクの反転</h1>
    <a href="Regions-Copying.html" id="next">8 of 10</a>

    <p>
      通常、マスクはツールの効果を<a href="Regions.html">領域</a>の内側だけに限定します。場合によっては、写真の一部をツールの効果から<em>除外</em>させるためにマスクを使えると便利です。そのためにはマスクを反転します。
    </p>

    <div class="task_box">
      <h2>ツールのマスクを反転するには:</h2>
      <ol>
        <li>
          マスクを反転したいツールを、タイトル バーをクリックすることで選択します。
        </li>
        <li>
          「ツールの設定」タブが選択されているのを確認します。
        </li>
        <li>
          ツールの「マスクを反転」ボックスをクリックします。
          <p class="figure">
            <img src="images/Region-Invert-en.png" width="286" height="103"/>
          </p>
        </li>
      </ol>
    </div>
