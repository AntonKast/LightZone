      class="title_icon"/>
    <h1>領域: 削除</h1>

    <p>
      必要なくなった領域は削除できます。ある領域を削除しても他のリンクされた領域は削除<em>されない</em>ことに注意が必要です。
    </p>

    <div class="task_box">
      <h2>領域を削除するには:</h2>
      <ol>
        <li>
          削除したい領域をクリックして選択します。(輪郭が実線から破線に変わります。)
        </li>
        <li>
          「編集」→「領域を切り取り」を選択します。
        </li>
      </ol>
    </div>
