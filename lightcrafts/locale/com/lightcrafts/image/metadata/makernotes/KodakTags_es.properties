##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0000=Modelo

0009=Calidad
0009>1=buena
0009>2=normal

000A=Burst mode
000A>0=off
000A>1=on

000C=Ancho de imagen
000E=Alto de imagen
0010=Year created
0012=Month/day created
0014=Time created

001B=Shutter mode
001B>0=auto
001B>8=Prioridad a la abertura
001B>32=manual

001C=Modo de medicion
001C>0=multi-pattern
001C>1=Centro
001C>2=spot

001D=Numero de secuencia
001E=F-Number
0020=Exposure time
0024=Compensaci\u00f3n de exposici\u00f3n

0038=Modo de enfoque
0038>0=normal
0038>2=macro

0040=Balance de blancos
0040>0=auto
0040>1=flash
0040>2=tungsteno
0040>3=daylight

005D=Flash fired
005D>0=no
005D>1=yes

005E=Configuracion ISO
0060=ISO
0062=Total zoom
0064=Date/time

0068=Zoom digital

006B=Enfoque
006B>0=normal
006B>1=soft
006B>2=hard

