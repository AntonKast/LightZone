    <h1>スタイル: インポート</h1>
    <a href="Styles-Deleting.html" id="next">5 of 6</a>

    <p>
      <a href="Styles-Creating.html">作成</a>したスタイルを LightZone スタイル ファイル (拡張子 <code>lzt</code>) として<a href="Styles-Exporting.html">エクスポート</a>すると、別のコンピューター上の LightZone でインポートすることができます。
    </p>

    <div class="task_box">
      <h2>スタイルをインポートするには:</h2>
      <ol>
        <li>
          「ファイル」→「スタイルを管理...」を選択します。
        </li>
        <li>
          「インポート...」をクリックします。
        </li>
        <li>
          インポートしたいスタイルを選択します。
        </li>
        <li>
          「選択」をクリックします。(スタイルがインポートされます。)
        </li>
      </ol>
    </div>

    <div>
      <h3>関連項目:</h3>
