    <h1>写真ボタンの概要</h1>

    <p>
      写真閲覧ウィンドウの左上には各種の写真ボタンが付いた以下のようなツールバーがあります。
    </p>
    <p>
      <div class="figure">
        <img src="images/Buttons-Photo-en.png"
          width="286" height="43" usemap="#map" border="0"/>
        <map name="map">
        </map>
      </div>
    </p>

    <p>
      <b>編集</b>ボタンは「閲覧」→「編集」と同じです。
    </p>
    <p>
      <b>開く</b>ボタンは「ファイル」→「<a href="Opening.html">開く</a>」と同じです。
    </p>
    <p>
      <b>印刷</b>ボタンは「ファイル」→「<a href="Printing.html">印刷</a>」と同じです。
    </p>
    <p>
      <b>スタイル</b> ボタンでは、選択中のサムネイルに対応する写真にスタイルを適用できます。<a href="Styles.html">スタイルについてもっと知る</a>
    </p>
    <p>
      <b>送る</b>ボタンは「ファイル」→「<a href="Photos-Sending.html">送る</a>」と同じです。
    </p>
    <p>
      <b>変換</b>ボタンは「ファイル」→「<a href="Converting.html">変換</a>」と同じです。
    </p>
