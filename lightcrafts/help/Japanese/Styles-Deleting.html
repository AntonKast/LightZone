    <h1>スタイル: 削除</h1>

    <p>
      <a href="Styles-Creating.html">作成</a>したスタイルのうち、使用しなくなったものは削除できます。
    </p>

    <div class="task_box">
      <h2>スタイルを削除するには:</h2>
      <ol>
        <li>
          「ファイル」→「スタイルを管理...」を選択します。
        </li>
        <li>
          削除したいスタイルを選択します。
        </li>
        <li>
          「削除」をクリックします。
        </li>
      </ol>
    </div>
